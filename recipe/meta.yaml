{% set version = "5.0.18" %}

package:
  name: moto
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/m/moto/moto-{{ version }}.tar.gz
    sha256: 8a7ad2f53a2e6cc9db2ff65c0e0d4b5d7e78bc00b825c9e1ff6cc394371e76e9
  - url: https://github.com/spulec/moto/archive/{{ version }}.tar.gz
    sha256: dc5eaf711b4a8b7c994af68b8cf1e999dfdf946a724b15fa016fbe30f1faef0f
    folder: github

build:
  number: 0
  noarch: python
  entry_points:
    - moto_server = moto.server:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    # dependencies from grayskull
    - python >=3.8
    - boto3 >=1.9.201
    - botocore >=1.14.0
    - cryptography >=3.3.1
    - requests >=2.5
    - xmltodict
    - werkzeug !=2.2.0,!=2.2.1,>=0.5
    - python-dateutil <3.0.0,>=2.1
    - responses >=0.15.0
    - jinja2 >=2.10.1
    # dependencies for test imports
    - openapi-spec-validator >=0.6.0
    - joserfc
    - pyparsing >=3.0.7
    - jsondiff >=1.1.2
    - aws-xray-sdk !=0.96,>=0.93
    - flask !=2.2.0,!=2.2.1
    - flask-cors

